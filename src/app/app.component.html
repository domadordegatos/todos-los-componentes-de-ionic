<ion-app>

  
  
  <ion-split-pane when="md" contentId="principal" >
    
    
    <!-- <app-menu></app-menu> -->


    <ion-menu side="start" menuId="primerMenu" contentId="main" contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Neyder Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
    
          <ion-menu-toggle autoHide="false" *ngFor="let item of componentes | async">
    
            <ion-item  [routerLink]="item.redirecTo">
              <ion-icon color="warning" slot="start" [name]="item.icon"></ion-icon>
              {{item.name}}
            </ion-item>
    
    
          </ion-menu-toggle>
    
    
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
