<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>date</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Fecha de nacimimiento</ion-label>
        <ion-datetime placeholder="Nacimiento" 
                      display-format="YYYY MMMM DD"
                      cancelText="Cancelar!!"
                      [ngModel]="fNacimiento.toISOString()"
                      (ionChange)="cambioFecha($event)"></ion-datetime>
      </ion-item>

      <ion-list-header>
        <ion-label>Restricciones</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Min - Max</ion-label>
        <ion-datetime display-format="YYYY MMMM DD"
                      placeholder="yyyy-mm-dd"
                      min="2000-01-01"
                      max="2030-12-31"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>AÃ‘OS</ion-label>
        <ion-datetime display-format="YYYY"
                      placeholder="yyyy"
                      min="2000"
                      max="2030"
                      value="2002"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Custom Date 2</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [(ngModel)]="customDate"></ion-datetime>
      </ion-item>

    </ion-list>
</ion-content>
