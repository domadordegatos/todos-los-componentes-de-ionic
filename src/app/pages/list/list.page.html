<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list #lista>

      <ion-item-sliding  *ngFor="let item of user | async">

        <ion-item>
          <ion-label>
            <h3> {{item.name}} </h3>
            <p> {{item.email}} </p>
            
          </ion-label>
    
          <ion-label slot="end" text-right>
            {{item.phone}}
          </ion-label>
    
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="share(item)">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
          <ion-item-option color="secondary" (click)="like(item)">
            <ion-icon slot="icon-only"  name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)">
            <ion-icon slot="icon-only"  name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

  </ion-list>



</ion-content>
