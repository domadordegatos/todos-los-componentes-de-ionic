<app-header [titulo]="titulo"></app-header>
  {{titulo}}
<ion-content>
  
  <ion-button expand="full" color="warning" (click)="presentActionSheet()">
    Mostrar action sheet
  </ion-button>
  <ion-button (click)="presentAlert()" expand="full" color="dark">
    Alert
  </ion-button>
  <ion-button (click)="presentInput()" expand="full" color="success">
    Input
  </ion-button>

</ion-content>
