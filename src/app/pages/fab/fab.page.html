<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
        <ion-fab-button color="angular"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
        <ion-fab-button color="angular"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      </ion-fab-list>

    </ion-fab>
  
  <ion-list>
    <ion-item color="warning" *ngFor="let item of data; let index = index">
      <ion-label>Item {{index+1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Pie de mi pagina Neyder Neme</ion-title>
  </ion-toolbar>
</ion-footer>
