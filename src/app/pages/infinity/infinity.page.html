<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>infinity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of users; let i = index" detail>
      <ion-buttons slot="start">

        <ion-avatar>
          <img src="../../assets/{{i}}.png" />
        </ion-avatar>
  
      </ion-buttons>
      <ion-label>{{item.name}}-{{item.created}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll threshold="200px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Espera por favor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
