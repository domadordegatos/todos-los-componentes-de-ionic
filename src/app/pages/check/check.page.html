<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick( item )">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox [(ngModel)]="item.selected" [color]="item.name"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
