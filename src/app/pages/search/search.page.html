<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Filter Pizza" (ionChange)="onSearchChange($event)" animated></ion-searchbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of albums | filtro: textoBuscar:'title'">
      <ion-label> {{item.title}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
