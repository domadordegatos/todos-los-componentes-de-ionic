<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">

      <ion-avatar>
        <img src="../../../assets/ld.jpg" />
      </ion-avatar>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1]">
    <ion-avatar>
      <img src="../../../assets/ld.jpg" />
    </ion-avatar>
    <ion-label>Leo Dicaprio</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="../../../assets/ld.jpg" />
      </ion-avatar>
      <ion-label>Leo Dicaprio</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
